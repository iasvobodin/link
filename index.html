<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="author" content="Ivan Svobodin" />
    <meta name="description" content="Links for contact" />
    <link rel="canonical" href="https://link.svobodinaphoto.com/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SvobodinaPhoto</title>
</head>
<style>
    a {
        text-decoration: none;
        text-decoration-line: none;
        text-decoration-color: white;
        color: white;
        padding: 1vh;
        justify-self: center;
        font-size: max(1.2vw, 18px);
        border: solid 1px white;
        border-radius: 5px;
        width: max(300px, 30vw);
        text-align: center;
    }

    body {
        margin: 0;
        padding: 0;
        height: auto;
    }

    .link {
        font-family: Roboto Slab;
        background-image: repeating-linear-gradient(22.5deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 20px, transparent 20px, transparent 21px), repeating-linear-gradient(112.5deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 20px, transparent 20px, transparent 21px), linear-gradient(90deg, hsl(148, 52%, 47%), hsl(220, 52%, 47%), hsl(292, 52%, 47%), hsl(4, 52%, 47%), hsl(76, 52%, 47%));
        display: grid;
        row-gap: 1vh;
        grid-template-rows: auto;
        align-content: space-around;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
    }

    .logo {
        justify-self: end;
        width: min(20vw, 100px);
        margin-right: 2vw;
        margin-bottom: 2vw;
    }

    .ava {
        justify-self: center;
        border-radius: 50%;
        overflow: hidden;
        width: min(30vw, 133px);
        height: min(30vw, 133px);
        border: solid 2px white;
        margin-bottom: 2vh;
    }

    .ava img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        object-position: center;

    }

    h1 {
        color: white;
        justify-self: center;
        margin: 1vh;
    }
</style>
<script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>

<body>
    <main class="link">
        <h1>SvobodinaPhoto</h1>
        <div class="ava">
            <img src="./ava.jpg" alt="logo">
        </div>
        <a href="https://vk.com/svobodinaphoto">Группа vk</a>
        <a href="https://www.instagram.com/svobodinaphoto/">Instagram</a>
        <a href="https://vk.me/aasvobodina">Написать в Vk</a>
        <a href="https://t.me/svobodinaphoto">Написать в Telegram</a>
        <a href="https://wa.me/%2B79514616243">Написать в WhatsApp</a>
        <a href="viber://chat:89514616243">Написать в Viber</a>
        <a href="tel:+79514616243">Позвонить</a>
        <img class="logo" src="./logo.png" alt="logo">
    </main>
</body>

</html>
